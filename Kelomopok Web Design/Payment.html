<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment</title>
        <link href="Payment.css" rel="stylesheet">
    </head>
    <style>
        body{
    background-color: black;
    background-image: url(Foto/logo1.png);
    background-attachment: fixed;
    background-size: cover;
    display: block;
    }
    </style>
    <body>
        <form>
        <div class="div">
            <h1 class="tab" id="font1">Billing Address</h1>
            <hr>
        <div class="left-form">
            <label for="Name">Name</label><br>
            <input type="text" id="Name" name="Name"  placeholder="Kaffah" required >
                <br><br>
            <label for="Email">Email</label><br>
            <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required>
                <br><br>
            <label for="Phone Number">Phone Number</label><br>
            <input type="tel" id="Phone Number" name="Phone Number" placeholder="e.g 08123456789" required>
                <br><br>
            <label for="Address">Address</label><br>
            <input type="text" id="Address" name="Address" placeholder="Street,District,town/city." required >
                <br><br>
            <label for="Postal Code">Postal Code</label><br>
            <input type="number" id="Postal Code" name="Postal Code" placeholder="12345" required>
                <br><br>
            <label for="address detail"> Address Details</label><br>
            <textarea id="address detail " name="address detail " placeholder="House/Apart,Floor."></textarea>
                <br><br>
            <label for="note">Note for Driver</label><br>
            <textarea id="note" name="note"></textarea>
                <br><br>
        </div>
        </div><br>
       <div class="div">
            <h1 class="tab" id="font1">Order</h1>
            <hr>
            <div style="padding: 5px 20px 15px 20px;">
                <h1 class="h1">Sanusa</h1>
                <p class="p">Ayam Betutu<span class="price">Rp 30.000</span></p>
                <img src="Foto/Ayam Betutu.jpg" class="order-img">
            </div><div class="container">
                <p class="p">Sub Total<span class="price">Rp 30.000</span></p>
                <br>
                <p class="p">Delivery Fee<span class="price">Rp 8.000</span></p>
                <br>
                <p class="p">Tax<span class="price">Rp 2.000</span></p>
                <br>
                <p class="p">Total <span class="price">Rp 40.000</span></p>
            </div>
        </div>
        <div class="div">
            <h1 class="tab" id="font1">Payment Details</h1>
            <hr>
        <div class="left-form">
           
            <input type="radio" id="Online Payment" name="Payment" value="Online Payment">
            <label for="Online Payment">Online Payment</label>
            <select name="Payment" id="Online Payment">
                <option></option>
                <option value="OVO">OVO</option>
                <option value="GoPay">GoPay</option>
                <option value="ShopeePay">ShopeePay</option>
                <option value="Dana">Dana</option>
                <option value="PayPal">PayPal</option>
            </select>
            <br><hr>
            <input type="radio" id="Bank" name="Payment" value="Bank">
            <label for="Bank">Bank</label>
            <select>
                <option></option>
                <option value="BCA">BCA</option> 
                <option value="MANDIRI">MANDIRI</option> 
                <option value="BRI">BRI</option> 
                <option value="BNI">BNI</option> 
            </select>
            <br><hr>
            <input type="radio" id="Cash on Delivery" name="Payment" value="Cash on Delivery">
            <label for="Cash on Delivery">Cash on Delivery</label>
            <br><hr>
        </div>
        </div>
        <div><a href="Thanks.html" style="text-decoration: none;"><input type="button" id="submit" value="BUY" class="button"></a></div>
    </form>
    </body>
</html>
